{% extends "base.html" %}{%block title%}Sign-up{%endblock%}
    {%block content%}
    <div class="signup">
            <h1>Sign-up</h1>
            <h2>Create account</h2>
                <form method="POST">
                    
                    <label for="email">E-mail address</label>
                        <input 
                        id="email"
                        type="email" 
                        placeholder="@student.maastrichtuniversity.nl" 
                        name="email">
                    <label for="password">Password</label>
                        <input 
                        id="password"
                        type="password" 
                        placeholder="Password" 
                        name="password">
                    
                        
                        <label for="First name">First Name</label>
                        <input 
                        id="firstname"
                        type="text" 
                        placeholder="First Name" 
                        name="First Name">
                        <label for="Last Name">Last Name</label>
                        <input 
                        id="lastname"
                        type="text" 
                        placeholder="Last Name" 
                        name="Last Name">
                        <label for="password1">Re-enter Password</label>
                        <input 
                        id="password1"
                        type="password" 
                        placeholder="Re-enter Password" 
                        name="password1">
                        <br>
                        <br>
                        <input 
                        id="account"
                        type="submit" 
                        placeholder="Create account" 
                        name="account" 
                        value="Create account"><br>
                
                </form> 
                <br>
                <br>
                <br>
        </div>{%endblock%}
        
</html>
